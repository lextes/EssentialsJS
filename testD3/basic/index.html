<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <script>
    var svg = d3.select("body")
                .append("svg")
                .attr("width", 550)
                .attr("height", 350);


    var bar1 = svg.append("rect")
                .attr("fill", "#ffb38a")
                .attr("x", 100)
                .attr("y", 120)
                .attr("height", 20)
                .attr("width", 110)

    var bar2 = svg.append("rect")
                .attr("fill", "#ff5900")
                .attr("x", 210)
                .attr("y", 120)
                .attr("height", 20)
                .attr("width", 160)


    update();

    function update() {
        bar1.transition()
            .ease(d3.easeBounce)
            .duration(2000)
            .attr("height",250)


        bar2.transition()
            .ease(d3.easeBounce)
            .duration(1000)
            .delay(2000)
            .attr("height",150)


    }
    </script>

    <section>
        <p class="text">1952</p>
        <p class="text">1962</p>

    </section>




    <!-- <script src="myapp.js"></script> -->
  </body>
</html>
